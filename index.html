<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTOP - 红橡室内气候调节系统</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                    weChat: u.indexOf('MicroMessenger') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        if(Terminal.platform.weChat){
            document.write('抱歉，当前为微信内置浏览器不支持APP下载，请点击右上角并选择在浏览器中打开');
        }
        else if (Terminal.platform.ios || Terminal.platform.iPhone || Terminal.platform.iPad) {
            window.location="https://itunes.apple.com/cn/app/htop/id1459720082";
        }
        else if (Terminal.platform.android) {
            // window.location="https://fir.im/htop";
            // window.location="https://appgallery.cloud.huawei.com/uowap/index.html#/detailApp/C100870529";
            window.location="https://htopcloud.chinaoak.cn/htopapp_v2/download/htop_v2.apk";
        }
        else{
            document.write('抱歉，“HTOP - 红橡室内气候调节系统” 只提供Android和ios版本APP :)');
        }

    </script>
</head>

</html>
